<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneio de Futebol</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>

</head>
<style>
    body {
        padding: 0;
        margin: 0;
        font-family: 'Roboto', sans-serif;
    }

    h1 {
        font-size: 80px;
        color: white;
    }

    #Container {
        flex: 1;
        background-color: green;
        background-image: linear-gradient(to top, rgba(37, 112, 18, 0.089), rgb(138, 221, 163));
    }

    .Header {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-image: url('https://images.pexels.com/photos/58461/pexels-photo-58461.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    #Header_content {
        display: flex;
        align-items: center;
        flex-direction: column;
        text-align: center;
        background: rgba(17, 19, 18, 0.534);
        width: 100%;
    }

    #Text_Input_Container {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    #Clubs_Lists {
        display: flex;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }

    #Text_Area {
        max-width: 90%;
        border: solid 2px black;
        resize: none;
        scroll-behavior: unset;
        overflow: hidden;
        box-shadow: 2px 2px 10px 2px black;
    }

    #Matches_Container {
        display: flex;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }

    .Matches_Text_Area {
        border: solid 2px black;
        resize: none;
        scroll-behavior: unset;
        overflow: hidden;
        box-shadow: 2px 2px 10px 2px black;
    }

    #Champion {
        display: flex;
        text-align: center;
        flex-direction: column;
        border: solid 2px black;
        margin-top: 20px;
        background-image: url('https://images.unsplash.com/photo-1551384732-fb4f003640e4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .button-container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }

    #button-container2 {
        display: none;
        justify-content: center;
        margin-top: 50px;
    }

    .button_start {
        width: 22.1%;
        height: 40px;
        border-radius: 5%;
        box-shadow: 2px 2px 10px 2px black;
        background-color: black;
        color: white;
        font-weight: bold;
        font-size: 100%;
    }

    .button_start2 {
        width: 22.1%;
        height: 40px;
        border-radius: 5%;
        box-shadow: 2px 2px 10px 2px black;
        background-color: black;
        color: white;
        font-weight: bold;
        font-size: 100%;
    }

    footer {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        width: 100%;
        height: 60px;
        background-color: black;
        text-align: center;
    }

    table {
        border-collapse: collapse;
    }

    th {
        padding: 18px;

    }

    td {
        padding: 18px;
        border: none;
    }

    tr:nth-child(even) {
        background-color: rgb(8, 121, 42)
    }
</style>

<body>

    <div id="Container">
        <header class="Header">
            <div id='Header_content'>
                <h1>Desafio Est√°gio - 2021</h1>
                <h2 style="font-size:50px;color: white">Torneio de Futebol</h2>
            </div>
        </header>

        <div id="Text_Input_Container">
            <div id="Clubs_Lists">
                <h2>Lista de Times</h2>
                <textarea id="Text_Area" name="description" rows="25" cols="29"></textarea>
            </div>
        </div>
        <div class="Matches"
            style=" display: flex; flex-direction: row; justify-content: space-around; flex-wrap: wrap;">
            <div id="Matches_Container">
                <h2>Jogos de Ida</h2>

                <table class="Matches_Text_Area">
                    <thead class="TableeHeader">
                        <tr class="TableeHeaderRow">
                            <th>Mandante</th>
                            <th>Resultado</th>
                            <th>Visitante</th>
                            <th>Local</th>
                            <th>Rodada</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
            <div id="Matches_Container">
                <h2>Jogos de volta</h2>

                <table class="Matches_Text_Area">
                    <thead class="TableeHeader">
                        <tr class="TableeHeaderRow">
                            <th>Mandante</th>
                            <th>Resultado</th>
                            <th>Visitante</th>
                            <th>Local</th>
                            <th>Rodada</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody2">

                    </tbody>
                </table>
            </div>
        </div>
        <div id="Champion">


        </div>
        <div class="button-container">
            <button name='b1' class="button_start">Iniciar Campeonato</button>
        </div>
        <div id="button-container2">
            <button class="button_start2">Reiniciar Campeonato</button>
        </div>
        <footer>
            <h4 style="color: white;">Desenvolvido Por Lucas Pederzini Silva</h4>
        </footer>
      
</body>

</html>
