<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneio de Futebol</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>

</head>
<style>
    body {
        padding: 0;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: rgb(12, 12, 12);

    }

    h1 {
        font-size: 80px;
        color: white;
    }
    h2 {
        color: rgb(3, 3, 3);
        text-shadow: 2px 0 0 #fff, -2px 0 0 #fff, 0 2px 0 #fff, 0 -2px 0 #fff, 1px 1px #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff;
    }
    h3 {
        color: rgb(3, 3, 3);
        text-shadow: 2px 0 0 #fff, -2px 0 0 #fff, 0 2px 0 #fff, 0 -2px 0 #fff, 1px 1px #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff;
    }

    #container {
        flex: 1;
        background-image: url('https://images.unsplash.com/photo-1502836050073-c79f265d3ca5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1303&q=80');
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;        
        position: relative;
        background-size: contain;
        
    }
    

    .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-image: url('https://images.pexels.com/photos/58461/pexels-photo-58461.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        border-bottom: solid  25px   rgb(12, 12, 12);

    }

    #header-content {
        display: flex;
        align-items: center;
        flex-direction: column;
        text-align: center;
        background: rgba(17, 19, 18, 0.534);
        width: 100%;
    }

    #text-input-container {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    #clubs-list {
        display: flex;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }

    #text-area {
        max-width: 100%;
        border: solid 2px black;
        resize: none;
        scroll-behavior: unset;
        overflow: hidden;
        box-shadow: 2px 2px 10px 2px black;
    }

    #matches-container {
        display: flex;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }

    .matches-text-area {
        border: solid 2px black;
        resize: none;
        scroll-behavior: unset;
        overflow: hidden;
        box-shadow: 2px 2px 10px 2px black;
    }

    #champion {
        display: none;
        text-align: center;
        flex-direction: column;
        border: solid 2px black;
        margin-top: 20px;
        background-image: url('https://images.unsplash.com/photo-1551384732-fb4f003640e4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .button-container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }

    #button-container2 {
        display: none;
        justify-content: center;
        margin-top: 50px;
    }

    .button-start {
        width: 22.1%;
        height: 40px;
        border-radius: 5%;
        box-shadow: 2px 2px 10px 2px black;
        background-color: black;
        color: white;
        font-weight: bold;
        font-size: 100%;
    }

    .button-start2 {
        width: 22.1%;
        height: 40px;
        border-radius: 5%;
        box-shadow: 2px 2px 10px 2px black;
        background-color: black;
        color: white;
        font-weight: bold;
        font-size: 100%;
    }

    footer {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        width: 100%;
        height: 60px;
        background-color: black;
        text-align: center;
    }

    table {
        border-collapse: collapse;
    }

    .table-row {
        background-color: black;
        color: white;
        font-weight: bold;
    }

    #table-body {
        background-color: rgb(16, 16, 17);
        color: white;
    }

    #table-body2 {
        background-color: rgb(16, 16, 17);
        color: white;
    }

    th {
        padding: 18px;

    }

    td {
        padding: 18px;
        border: none;
    }

    tr:nth-child(even) {
        background-color: rgb(31, 182, 76);
        color: black;

    }
</style>

<body>
    <div id="container">
        <header class="header">
            <div id='header-content'>
                <h1>Desafio Est√°gio - 2021</h1>
                <h1 style="font-size:50px;color: white">Torneio de Futebol</h2>
            </div>
        </header>
            <div id="text-input-container">
                <div id="clubs-list">
                    <h2>Lista de Times</h2>
                    <textarea id="text-area" name="description" rows="25" cols="29"></textarea>
                </div>
            </div>
            <div id="champion">


            </div>
            <div class="matches"
                style=" display: flex; flex-direction: row; justify-content: space-around; flex-wrap: wrap;">
                <div id="matches-container">
                    <h2>Jogos de Ida</h2>

                    <table class="matches-text-area">
                        <thead class="table">
                            <tr class="table-row">
                                <th>Mandante</th>
                                <th>Resultado</th>
                                <th>Visitante</th>
                                <th>Local</th>
                                <th>Rodada</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
                <div id="matches-container">
                    <h2>Jogos de volta</h2>

                    <table class="matches-text-area">
                        <thead class="table">
                            <tr class="table-row">
                                <th>Mandante</th>
                                <th>Resultado</th>
                                <th>Visitante</th>
                                <th>Local</th>
                                <th>Rodada</th>
                            </tr>
                        </thead>
                        <tbody id="table-body2">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="button-container">
                <button name='b1' class="button-start">Iniciar Campeonato</button>
            </div>
            <div id="button-container2">
                <button class="button-start2">Reiniciar Campeonato</button>
            </div>
        <footer>
            <h4 style="color: white;">Desenvolvido Por Lucas Pederzini Silva</h4>
        </footer>
    </div>
</body>

</html>
